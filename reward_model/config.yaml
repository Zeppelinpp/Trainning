# Reward Model Training Configuration
model:
  base_model: "Qwen/Qwen2.5-7B"  # 可替换为其他基座模型
  max_length: 4096
  num_classes: 5  # 分类类别数：0-4共5类

training:
  num_epochs: 3
  batch_size: 4
  gradient_accumulation_steps: 4
  learning_rate: 1e-5
  warmup_ratio: 0.1
  weight_decay: 0.01
  max_grad_norm: 1.0
  eval_steps: 100
  save_steps: 500
  logging_steps: 10
  
distributed:
  backend: "nccl"  # 使用NCCL用于GPU训练
  find_unused_parameters: false
  
data:
  train_file: "data/train.jsonl"
  val_file: "data/val.jsonl"
  test_file: "data/test.jsonl"
  
reward_dimensions:
  dimensions:
    - depth  # 分析深度
    - professionalism  # 专业度
    - accuracy  # 数值准确度
  weight_strategy: "multi_head"  # average, weighted, or multi_head (multi_head for 3 separate heads)
  dimension_weights:
    depth: 0.33
    professionalism: 0.33
    accuracy: 0.34

output:
  output_dir: "./output"
  logging_dir: "./logs"
  save_total_limit: 3
  
wandb:
  enabled: true
  project: "financial-reward-model"
  run_name: "reward-model-train"

